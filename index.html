<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APP1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            box-sizing: border-box;
        }

        .anchor-div a {
            font-size: 20px;
            text-decoration: none;
            margin-right: 10px;
            color: blue;
        }

        .custom-icon {
            font-size: 40px;
            color: blue;
            transition: transform 0.3s ease;
            cursor: pointer;
            margin-top: 25px;
            margin-right: 30px;
        }

        .custom-icon:hover {
            color: #FFA500;
            transform: scale(1.2);
        }

        .flex-section {
            height: 60%;
            width: calc(100% - 40px);
            display: flex;
            gap: 20px;
            margin: 0 20px;
        }

        footer {
            /* background-color: cyan; */
            padding: 20px;
            color: black;
            box-sizing: border-box;
        }

        .footer-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 20px;
        }

        .footer-container div {
            flex: 1;
            min-width: 200px;
        }

        .footer-container h3 {
            margin-bottom: 10px;
        }

        .footer-container p,
        .footer-container a {
            margin: 5px 0;
            font-size: 14px;
        }

        .footer-container a {
            color: blue;
            text-decoration: none;
        }

        .footer-container a:hover {
            text-decoration: underline;
        }

        .footer-container .social-media a i {
            font-size: 35px;
            /* Increase the size of the icons */
            margin: 0 5px;
            /* Add some spacing between icons */
        }


        .submit-btn {
            height: 45.5%;
            width: 10%;
            margin-top: 30px;
            border: 2px solid blue;
            font-weight: 700;
            color: blue;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: white;
        }

        .submit-btn:after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background-color: blue;
            transition: all 0.5s ease;
            z-index: -1;
        }

        .submit-btn:hover:after {
            left: 0;
        }

        .flex-section .box2,
        .box1,
        .box3 {
            transition: transform 0.3s ease;
        }

        .flex-section .box2:hover,
        .box1:hover,
        .box3:hover {
            transform: scale(1.1);
        }

        .flex-section .box2 {
            transition: transform 0.3s ease;
            position: relative;
            /* Ensure proper stacking */
            z-index: 1;
            /* Ensure it's on top of the other boxes */
            margin-top: 0;
            /* Ensure it doesn't overlap with the top box */
            margin-bottom: 0;
            /* Ensure it doesn't overlap with the bottom box */
        }

        .flex-section .box2:hover {
            transform: scale(1.1);
            z-index: 2;
            /* Increase z-index on hover to keep it above others */
        }

        .video-btn {
            position: absolute;
            top: 80%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px 20px;
            font-size: 16px;
            background-color: rgba(0, 0, 255, 0.3);
            /* Semi-transparent blue */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 10;
            /* Ensure the button is above the video */
        }

        .video-btn:hover {
            background-color: rgba(0, 0, 255, 1);
            transition: transform 0.3s ease;
        }

        .submit-btn:hover {
            background-color: rgba(0, 0, 255, 1);
            color: white;
            transition: transform 0.3s ease;
            transform: scale(1.1);
            z-index: 2;
        }
    </style>
</head>

<body>
    <header style="height: 20%; width: 100%; display: flex;">
        <img src="./static/palmhouse.jpg" alt="app1 logo" style="height: 100%; width: 15%;">

        <input type="text"
            style="height: 40%; width: 40%; margin-left: 20px; margin-top: 30px; font-size: larger; font-weight: 700; font-family: 'Times New Roman', Times, serif; color: blue; border-color: blue;"
            placeholder="Search">

        <button class="submit-btn">SUBMIT</button>

        <div class="anchor-div" style="height: 40%; width: 30%; margin-left: 20px; margin-top: 40px;">
            <a href="./aboutus.html">ABOUT US</a>
            <a href="#">SERVICES</a>
            <a href="#">FRANCHISES</a>
        </div>

        <i class="fa-solid fa-bars custom-icon" style="color: #74C0FC;"></i>
    </header>

    <section class="flex-section">
        <!-- <div class="box1" style="flex: 1; background-color: #FFA500; background-image:url(./static/box2image.jpg); background-size: cover; border-radius: 1rem;"></div> -->
        <div class="box1"
            style="flex: 1; background-color: blueviolet; background-image: url(./static/bax1image.jpg); background-size: cover; border-radius: 1rem; position: relative; overflow: hidden;"
            onmouseover="playVideo('video1')" onmouseout="pauseVideo('video1')">
            <video id="video1" src="./static/nightdinner.mp4" style="width: 100%; height: 100%; object-fit: cover;"
                muted loop></video>
            <button class="video-btn" type="button">BOOK</button>
        </div>

        <div class="box2"
            style="flex: 1.5; background-color: blueviolet; background-image: url(./static/bax1image.jpg); background-size: cover; border-radius: 1rem; position: relative; overflow: hidden;"
            onmouseover="playVideo('video2')" onmouseout="pauseVideo('video2')">
            <video id="video2" src="./static/cooking.mp4" style="width: 100%; height: 100%; object-fit: cover;" muted
                loop></video>
            <button class="video-btn" type="button">BOOK</button>
        </div>

        <!-- <div class="box3" style="flex: 1; background-color: cadetblue; background-image: url(./static/box3image.jpg); background-size: cover; border-radius: 1rem;"></div> -->
        <div class="box3"
            style="flex: 1; background-color: blueviolet; background-image: url(./static/bax1image.jpg); background-size: cover; border-radius: 1rem; position: relative; overflow: hidden;"
            onmouseover="playVideo('video3')" onmouseout="pauseVideo('video3')">
            <video id="video3" src="./static/beachnight.mp4" style="width: 100%; height: 100%; object-fit: cover;" muted
                loop></video>
            <button class="video-btn" type="button">BOOK</button>
        </div>
    </section>

    <footer>
        <div class="footer-container">
            <div class="office-details">
                <h3>Our Office</h3>
                <p>Company Name</p>
                <p>123 Business Street</p>
                <p>City, State, ZIP Code</p>
                <p>Country</p>
            </div>
            <div class="contact-info">
                <h3>Contact Us</h3>
                <p>Phone: +1 234 567 890</p>
                <p>Email: info@company.com</p>
            </div>
            <div class="social-media">
                <h3>Follow Us</h3>
                <a href="#"><i class="fa-brands fa-square-facebook" style="color: #74C0FC;"></i></a>
                <a href="#"><i class="fa-brands fa-square-x-twitter" style="color: #74C0FC;"></i></a>
                <a href="#"><i class="fa-brands fa-linkedin" style="color: #74C0FC;"></i></a>
            </div>
        </div>
    </footer>

    <script>
        function playVideo(videoId) {
            const video = document.getElementById(videoId);
            video.play(); // Play the video on hover
        }

        function pauseVideo(videoId) {
            const video = document.getElementById(videoId);
            video.pause(); // Pause the video when the cursor leaves
        }


    </script>
</body>

</html>
